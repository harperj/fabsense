<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="VideoFrame/VideoFrame.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 20, left: 50},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var brush = d3.svg.brush()
    .x(x)
		.on("brush", brushed);	

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var video;

function loadD3() {
	video = VideoFrame({
	    id: 'videoFrame',
	    frameRate: 11,
	    callback: function(response) {
	        console.log('callback response: ' + response);
	    }
	});
	
	$("#videoFrame").on("timeupdate", function(t) {
		console.log("video time: " + t.currentTarget.currentTime);
		console.log("video time: " + (video_begin + video_time));
		var video_time = t.currentTarget.currentTime;
		var sensor_begin = 1384910649.44;
		var video_begin = 1384910649.38;
		var sensor_time = video_begin + video_time
		if ((video_begin + video_time) < sensor_begin) {
			drawCursor(0);
		}
		else {
			drawCursor(video_begin + video_time);
		}
		
		if(brush.extent()[0].getTime() != brush.extent()[1].getTime()) {
			console.log("Past brush extent: " + ((sensor_time*1000) > brush.extent()[1].getTime()));
			if((sensor_time*1000) > brush.extent()[1].getTime()) {
				$("#videoFrame")[0].currentTime = brush.extent()[0].getTime()/1000 - 1384910649.38;
			}
		}
		
	});
	
	d3.csv("testNoVideo-6.txt", function(error, data) {
		buildTimeSeries(data, "acc", function(key) {return (key.charAt(1) == 'a');});
		buildTimeSeries(data, "gyr", function(key) {return (key.charAt(1) == 'g');});
		buildTimeSeries(data, "mag", function(key) {return (key.charAt(1) == 'm');});
	});
}

function drawCursor(timestamp) {
	console.log("timestamp: " + timestamp);
	d3.selectAll(".cursor").attr("x", function(d) {return x(new Date(timestamp*1000));});
}

function buildTimeSeries(data, divId, filter) {

	var line = d3.svg.line()
	    .interpolate("basis")
	    .x(function(d) { return x(d.timestamp); })
	    .y(function(d) { return y(d.val); });

	var svg = d3.select("body").append("svg")
		 	.attr("id", divId)
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "timestamp") && filter(key); }));

	svg.append("defs").append("clipPath")
	    .attr("id", "clip")
	  .append("rect")
	    .attr("width", width)
	    .attr("height", height);

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        //console.log(d);
				return {timestamp: new Date(d.timestamp*1000), val: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return new Date(d.timestamp*1000); }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.val; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.val; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");
			
	svg.append("g").append("rect").attr("class","cursor")
		 .attr("x", function(d) {return x(new Date(1384910649.49*1000));})
		 .attr("y", 0)
		 .attr("width", 1)
		 .attr("height", 150);

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.timestamp) + "," + y(d.value.val) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
			
	svg.append("g")
		     .attr("class", "x brush")
		     .call(brush)
		   .selectAll("rect")
		     .attr("y", -6)
		     .attr("height", height + 7);
}

function brushed() {
	d3.selectAll(".brush")
  .call(brush);
	
	$("#videoFrame")[0].currentTime = brush.extent()[0].getTime()/1000 - 1384910649.38;
	console.log(brush.extent());
}

function skip(value) {
	console.log(video.get());
} 

function test() {
	console.log("testing");
	console.log(video.get());
}

</script>
</head>
<body onload="loadD3()">

	<div>
		<video id="videoFrame" width="500px" src="output-6.mkv" controls="true" />
	</div>
	<div id="buttonbar">
	    <button id="fastFwd" onclick="skip(3)">&gt;&gt;</button>
	</div>   
</body>
</html>
