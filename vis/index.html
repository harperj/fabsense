<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 20, left: 50},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var brush = d3.svg.brush()
    .x(x)
		.on("brush", brushed);	

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");


d3.csv("testNoVideo-6.txt", function(error, data) {
	buildTimeSeries(data, "acc", function(key) {return (key.charAt(1) == 'a');});
	buildTimeSeries(data, "gyr", function(key) {return (key.charAt(1) == 'g');});
	buildTimeSeries(data, "mag", function(key) {return (key.charAt(1) == 'm');});
});

function buildTimeSeries(data, divId, filter) {

	var line = d3.svg.line()
	    .interpolate("basis")
	    .x(function(d) { return x(d.timestamp); })
	    .y(function(d) { return y(d.val); });

	var svg = d3.select("body").append("svg")
		 	.attr("id", divId)
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "timestamp") && filter(key); }));

	svg.append("defs").append("clipPath")
	    .attr("id", "clip")
	  .append("rect")
	    .attr("width", width)
	    .attr("height", height);

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        console.log(d);
				return {timestamp: new Date(d.timestamp*1000), val: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return new Date(d.timestamp*1000); }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.val; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.val; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { console.log(d.values); return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.timestamp) + "," + y(d.value.val) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
			
	svg.append("g")
		     .attr("class", "x brush")
		     .call(brush)
		   .selectAll("rect")
		     .attr("y", -6)
		     .attr("height", height + 7);
}

function brushed() {
	d3.selectAll(".brush")
  .call(brush)
.selectAll("	")
  .attr("y", -6)
  .attr("height", height + 7);
	
	console.log(brush.extent());
}
</script>
</head>
<body onload="mainFunction()">

	<div>
		<video id="video" src="output-6.ogv" controls="true" />
	</div>

</body>
</html>
